<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidum - Registration</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <!-- Modified form with data-netlify="true" attribute -->
        <form name="registrationForm" method="POST" data-netlify="true">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Data Visualization">Data Visualization</option>
                    <option value="Machine Learning">Machine Learning</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Optional: Add JavaScript for form validation -->
    <script>
        // Example JavaScript for form validation
        document.querySelector('form[name="registrationForm"]').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform form validation if needed
            // Then submit the form
            this.submit();
        });
    </script>
</body>
</html>
