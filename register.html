<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidum - Registration</title>
    <link rel="stylesheet" href="form_styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="RegistrationForm"> <!-- Correct form ID here -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Data Visualization">Data Visualization</option>
                    <option value="Machine Learning">Machine Learning</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('RegistrationForm').addEventListener('submit', function(event) { // Correct form ID here
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('https://script.google.com/macros/s/AKfycbzJHCI8RYHsxCdJYXAb688lyZxLm0wP197Izht4jG_S3tt7V2gTVAo0dVsN24uSFmEZ/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(responseText => {
                console.log('Response Text:', responseText); // Log the response text
                if (responseText === 'Success') {
                    alert('Registration successful!');
                    event.target.reset();
                } else {
                    console.error('Error:', responseText);
                    alert('Registration failed: ' + responseText);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    </script>
</body>
</html>
