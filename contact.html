<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quantidum</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Quantidum Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-hero">
        <h1>CONTACT</h1>
    </section>
    <main class="container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                Quantidum<br>
                Rue 230 Bougie Ba<br>
                Hamdallaye ACI 2000<br>
                Bamako<br>
                <a href="tel:+22391568547">(+223) 9156-8547</a><br>
                <a href="mailto:contact@quantidum.com">contact@quantidum.com</a>
            </address>
        </section>
        <section class="contact-form">
            <form id="contactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last" required>

                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="number">

                <label for="help">How can we help?</label>
                <select id="help" name="help" required>
                    <option value="" disabled selected style="color: #aaa;">Please select</option>
                    <option value="A Project - I want to share my vision with Quantidum">A Project - I want to share my vision with Quantidum</option>
                    <option value="Career - I want to learn more about one of your positions">Career - I want to learn more about one of your positions</option>
                    <option value="Pitch Us - I have a product or service that will benefit Quantidum">Pitch Us - I have a product or service that will benefit Quantidum</option>
                    <option value="Everything Else - My question is unique">Everything Else - My question is unique</option>
                </select>

                <label for="reason">Tell us more about your reason for reaching out:</label>
                <textarea id="reason" name="reason" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <div id="thankYouMessage" style="display: none;">
                <p>Thank you for contacting us! We'll get back to you soon.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quantidum. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Submit the form via Ajax
            var formData = new FormData(this);

            // Extract the part before the hyphen
            var helpText = document.getElementById('help').selectedOptions[0].text;
            var helpTextBeforeHyphen = helpText.split(' - ')[0];
            formData.set('help', helpTextBeforeHyphen);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbyLmIwZmmxZQHd5DcRH4eRl76xqnUqCKdpPoXNcBHAI0-CPPI99i2ye99cGLmSBGk_qqg/exec', true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200 || xhr.status === 0) { // Successful form submission
                        document.getElementById('contactForm').style.display = 'none'; // Hide the form
                        document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank you message
                    } else {
                        console.error(xhr.statusText); // Log any errors
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
