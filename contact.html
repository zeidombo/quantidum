<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quantidum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Quantidum Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-hero">
        <h1>CONTACT</h1>
    </section>
    <main class="container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="mailto:zeid@quantidum.com" method="post" enctype="text/plain">
                <label for="first-name">First name*</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last name*</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone">

                <label for="reason">How can we help?*</label>
                <select id="reason" name="reason" required>
                    <option value="">Select an option</option>
                    <option value="project">A Project - I want to share my vision with Quantidum</option>
                    <option value="career">Career - I want to learn more about one of your positions</option>
                    <option value="pitch">Pitch Us - I have a product or service that will benefit Quantidum</option>
                    <option value="other">Everything Else - My question is unique</option>
                </select>

                <label for="message">Tell us more about your reason for reaching out*</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quantidum. All rights reserved.</p>
    </footer>
</body>
</html>
