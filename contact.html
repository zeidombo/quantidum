<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quantidum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Quantidum Logo" class="logo">
            </a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="company.html">Company</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-hero">
        <h1>CONTACT</h1>
    </section>
    <main class="container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                Quantidum<br>
                Rue 230 Bougie Ba<br>
                Hamdallaye ACI 200<br>
                Bamako<br>
                <a href="tel:+22391568547">(+223) 9156-8547</a><br>
                <a href="mailto:contact@quantidum.com">contact@quantidum.com</a>
            </address>
        </section>
        <section class="contact-form">
            <form id="contactForm" action="https://formspree.io/f/xnqekdkq" method="POST">
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <!-- your other form fields go here -->

                <button type="submit">Send</button>
            </form>
            <div id="thankYouMessage" style="display: none;">
                <p>Thank you for contacting us! We'll get back to you soon.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quantidum. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Submit the form via Ajax
            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://formspree.io/f/xnqekdkq', true);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200 || xhr.status === 0) { // Successful form submission
                        document.getElementById('contactForm').style.display = 'none'; // Hide the form
                        document.getElementById('thankYouMessage').style.display = 'block'; // Show the thank you message
                    } else {
                        console.error(xhr.statusText); // Log any errors
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
